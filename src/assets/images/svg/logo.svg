<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Стилизованные буквы AM-->
  <g filter="url(#shadow)">
    <!-- Буква A -->
    <path d="M20,35 L20,15 L25,5 L30,15 L30,35 M20,25 L30,25"
          fill="none" stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Буква M -->
    <path d="M40,35 L40,5 L50,20 L60,5 L60,35"
          fill="none" stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>

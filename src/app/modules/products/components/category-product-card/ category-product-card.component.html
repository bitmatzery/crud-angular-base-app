<ng-container>
  <div class="container">
    <div class="category-product-card">
      <button class="category-product-cart__btn"
        (click)="onShowProductsCategory()"
      >
        <img class="category-product-card__img"
             [src]="category.image" alt="category_image">
      </button>
      <h2>{{ category.name }}</h2>
    </div>
  </div>
</ng-container>

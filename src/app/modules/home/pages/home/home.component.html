<div class="home-container">
  <div class="home__title">
    <h1>AlwaysMarket is always your go-to place for shopping!</h1>
  </div>
  <!-- Сообщения об ошибках инициализации -->
  <div *ngIf="initializationMessage"
       class="initialization-message"
       [class.error]="initializationError"
       [class.recovering]="isRecovering">
    <span>{{ initializationMessage }}</span>
    <div class="action-buttons">
      <button *ngIf="initializationError && !isRecovering"
              class="retry-btn"
              (click)="retryInitialization()">
        Повторить
      </button>
      <button *ngIf="initializationError && !isRecovering"
              class="recovery-btn"
              (click)="forceDataRecovery()">
        Восстановить данные
      </button>
      <div *ngIf="isRecovering" class="recovery-progress">
        <div class="spinner"></div>
        <span>Восстановление...</span>
      </div>
    </div>
  </div>

  <!-- Секция категорий -->
  <section class="categories-section">
    <product-list-container [displayType]="displayType.CATEGORIES">
    </product-list-container>
  </section>

  <!-- Секция продуктов -->
  <section class="products-section">
    <product-list-container [displayType]="displayType.PRODUCTS">
    </product-list-container>
  </section>

</div>
